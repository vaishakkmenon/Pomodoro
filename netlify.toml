[build]
  command = "npm run build"
  publish = ".next"

[dev]
  command = "npm run dev"
  port = 8888
  targetPort = 3000

# Spotify Edge Functions
[[edge_functions]]
  path = "/api/spotify/login"
  function = "spotify-login"

[[edge_functions]]
  path = "/api/spotify/callback"
  function = "spotify-callback"

[[edge_functions]]
  path = "/api/spotify/playlists"
  function = "spotify-playlists"

[[edge_functions]]
  path = "/api/spotify/sync"
  function = "spotify-sync"

[[edge_functions]]
  path = "/api/spotify/settings"
  function = "spotify-settings"

[[edge_functions]]
  path = "/api/spotify/session"
  function = "spotify-session"

[[edge_functions]]
  path = "/api/spotify/logout"
  function = "spotify-logout"

[[edge_functions]]
  path = "/api/spotify/admin/add-user"
  function = "admin-add-user"

# Security Headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains"
    Permissions-Policy = "camera=(), microphone=(), geolocation=(), browsing-topics=()"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://*.clerk.accounts.dev https://js.clerk.dev https://challenges.cloudflare.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: blob: https://*.spotifycdn.com https://i.scdn.co https://img.clerk.com https://*.clerk.com; font-src 'self' https://fonts.gstatic.com; connect-src 'self' https://*.clerk.accounts.dev https://*.clerk.dev https://api.spotify.com wss://*.neon.tech; frame-src 'self' https://*.spotify.com https://challenges.cloudflare.com; media-src 'self' blob:; object-src 'none'; base-uri 'self'; form-action 'self'; upgrade-insecure-requests"

# API Cache Control
[[headers]]
  for = "/api/*"
  [headers.values]
    Cache-Control = "no-store, max-age=0"
